# ðŸŒŸ Configuration Prometheus pour Blunof
# Monitoring de la mini-app Telegram

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# ðŸ“Š RÃ¨gles d'alerte
rule_files:
  - "rules/*.yml"

# ðŸŽ¯ Configuration des alertes
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ðŸ“± Configuration des scrapes
scrape_configs:
  # ðŸŽ¯ Prometheus lui-mÃªme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ðŸ“± Application Blunof
  - job_name: 'blunof-app'
    static_configs:
      - targets: ['blunof-app:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ðŸŒ Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['blunof-app:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # ðŸ“Š Node.js (si exposÃ©)
  - job_name: 'nodejs'
    static_configs:
      - targets: ['blunof-app:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ðŸ” Health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: ['blunof-app:80']
    metrics_path: '/health'
    scrape_interval: 60s

  # ðŸ“ˆ MÃ©triques systÃ¨me
  - job_name: 'system'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 60s

# ðŸ”” Configuration des alertes
alerting_rules:
  - name: blunof_alerts
    rules:
      # ðŸš¨ Application down
      - alert: BlunofAppDown
        expr: up{job="blunof-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application Blunof est down"
          description: "L'application Blunof n'est plus accessible depuis {{ $labels.instance }}"

      # âš ï¸ Temps de rÃ©ponse Ã©levÃ©
      - alert: BlunofHighResponseTime
        expr: http_request_duration_seconds{job="blunof-app"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Temps de rÃ©ponse Ã©levÃ©"
          description: "Le temps de rÃ©ponse de Blunof est Ã©levÃ© sur {{ $labels.instance }}"

      # ðŸ”’ Erreurs 5xx
      - alert: BlunofHighErrorRate
        expr: rate(http_requests_total{job="blunof-app", status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Taux d'erreur Ã©levÃ©"
          description: "Taux d'erreur 5xx Ã©levÃ© sur {{ $labels.instance }}"

      # ðŸ’¾ Utilisation mÃ©moire Ã©levÃ©e
      - alert: BlunofHighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation mÃ©moire Ã©levÃ©e"
          description: "L'utilisation mÃ©moire est Ã©levÃ©e sur {{ $labels.instance }}"

      # ðŸš€ Utilisation CPU Ã©levÃ©e
      - alert: BlunofHighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation CPU Ã©levÃ©e"
          description: "L'utilisation CPU est Ã©levÃ©e sur {{ $labels.instance }}"

# ðŸ“Š MÃ©triques personnalisÃ©es
metric_relabel_configs:
  - source_labels: [__name__]
    regex: 'http_(.*)'
    target_label: metric_type
    replacement: 'http_metric'

  - source_labels: [__name__]
    regex: 'node_(.*)'
    target_label: metric_type
    replacement: 'system_metric'
