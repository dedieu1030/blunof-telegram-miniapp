<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blunof-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 🚀 Intégration Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- 📱 Meta tags pour Telegram -->
    <meta name="telegram:channel" content="@blunof_bot" />
    <meta name="telegram:domain" content="blunof.com" />
    
    <!-- 🎨 Thème et couleurs -->
    <meta name="theme-color" content="#2196F3" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- 📱 Optimisations mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Blunof" />
    
    <!-- 🔒 Sécurité -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- 📄 Informations -->
    <title>Blunof - Gestion de factures</title>
    <meta name="description" content="Générez et gérez vos factures facilement avec Blunof, la mini-app Telegram pour entrepreneurs." />
    <meta name="keywords" content="factures, gestion, entreprise, télégram, mini-app, blunof" />
    <meta name="author" content="Blunof Team" />
    
    <!-- 🌐 Localisation -->
    <meta name="language" content="fr" />
    <meta name="geo.region" content="CA" />
    <meta name="geo.country" content="Canada" />
    
    <!-- 📱 Manifest pour PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 🍎 Icônes Apple -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    
    <!-- 🔗 Préconnexions -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 📝 Police Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- 🎯 Styles de préchargement -->
    <style>
      /* 🌟 Préchargement des styles critiques */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fafafa;
        color: #212121;
        overflow-x: hidden;
      }
      
      /* 🎭 Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #2196f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        font-weight: 500;
        color: #2196f3;
      }
    </style>
  </head>
  
  <body>
    <!-- 🎭 Loading initial -->
    <div id="loading" class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement de Blunof...</div>
      </div>
    </div>
    
    <!-- 🎯 Container principal -->
    <div id="root" class="telegram-miniapp"></div>
    
    <!-- 🚀 Script principal -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 📱 Script de masquage du loading -->
    <script>
      // Masquer le loading une fois l'app chargée
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
      
      // Fallback si l'app prend trop de temps
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 5000);
    </script>
  </body>
</html>
