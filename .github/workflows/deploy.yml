# ğŸŒŸ Workflow GitHub Actions pour Blunof
# DÃ©ploiement automatique de la mini-app Telegram

name: ğŸš€ DÃ©ploiement Blunof

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  NPM_VERSION: '9'

jobs:
  # ğŸ§ª Tests et vÃ©rifications
  test:
    name: ğŸ§ª Tests et QualitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ” VÃ©rification du code
        run: npm run lint
        
      - name: ğŸ§ª Tests unitaires
        run: npm test -- --coverage --watchAll=false
        
      - name: ğŸ”¨ Build de production
        run: npm run build
        
      - name: ğŸ“Š Upload des rapports de couverture
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸš€ DÃ©ploiement en staging
  deploy-staging:
    name: ğŸ§ª DÃ©ploiement Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ”¨ Build de production
        run: npm run build
        
      - name: ğŸš€ DÃ©ploiement sur Netlify (Staging)
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          deploy-message: "ğŸš€ DÃ©ploiement staging - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGING }}

  # ğŸš€ DÃ©ploiement en production
  deploy-production:
    name: ğŸš€ DÃ©ploiement Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ”¨ Build de production
        run: npm run build
        
      - name: ğŸš€ DÃ©ploiement sur Netlify (Production)
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          deploy-message: "ğŸš€ DÃ©ploiement production - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PRODUCTION }}
          
      - name: ğŸ”” Notification Slack
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: 'ğŸš€ Blunof dÃ©ployÃ© en production avec succÃ¨s!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ“± DÃ©ploiement sur Vercel
  deploy-vercel:
    name: ğŸ“± DÃ©ploiement Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ”¨ Build de production
        run: npm run build
        
      - name: ğŸš€ DÃ©ploiement sur Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  # ğŸ³ Build et push Docker
  docker:
    name: ğŸ³ Build Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ³ Build et push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blunof:latest
            ${{ secrets.DOCKER_USERNAME }}/blunof:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ“Š Analyse de sÃ©curitÃ©
  security:
    name: ğŸ”’ Analyse de sÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ”’ Audit de sÃ©curitÃ© npm
        run: npm audit --audit-level=moderate
        
      - name: ğŸ” Analyse avec Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ğŸ“ˆ MÃ©triques et monitoring
  metrics:
    name: ğŸ“ˆ MÃ©triques
    needs: [deploy-production, deploy-vercel]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ“Š GÃ©nÃ©ration des mÃ©triques
        run: |
          echo "ğŸ“Š MÃ©triques de dÃ©ploiement:"
          echo "- Commit: ${{ github.sha }}"
          echo "- Branche: ${{ github.ref }}"
          echo "- Auteur: ${{ github.actor }}"
          echo "- Timestamp: $(date)"
          
      - name: ğŸ”” Notification de succÃ¨s
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#metrics'
          text: 'ğŸ“Š DÃ©ploiement Blunof terminÃ© - MÃ©triques gÃ©nÃ©rÃ©es'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
