# ğŸŒŸ Configuration Netlify pour Blunof
# DÃ©ploiement automatique de la mini-app Telegram

[build]
  # ğŸ“ Dossier de build
  publish = "dist"
  
  # ğŸš€ Commande de build
  command = "npm run build"
  
  # ğŸ“± Variables d'environnement de build
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# ğŸ”„ Redirections
[[redirects]]
  # Redirection de la racine vers index.html
  from = "/*"
  to = "/index.html"
  status = 200

# ğŸ“± Headers de sÃ©curitÃ© et performance
[[headers]]
  for = "/*"
  [headers.values]
    # ğŸ”’ SÃ©curitÃ©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # ğŸš€ Performance
    Cache-Control = "public, max-age=31536000, immutable"
    
    # ğŸ“± PWA
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "application/manifest+json"

# ğŸŒ Fonctions serverless (optionnel)
[functions]
  directory = "netlify/functions"

# ğŸ”” Notifications
[build.processing]
  skip_processing = false

# ğŸ“Š Analytics
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# ğŸ¯ DÃ©ploiements par branche
[context.production]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_ENV = "development" }
